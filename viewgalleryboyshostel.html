<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/viewgalleryboyshostel.css">

    <title>SPC Boy's Hostel - Gallery</title>
</head>
<body>
    
    <section class="gallery min-vh-100">
        <p class="text-center text-secondary h4 mb-4">Gallery SPC Boy's Hostel</p>
        <div class="container-lg">
           <div class="row gy-4 row-cols-1 row-cols-sm-2 row-cols-md-3">
              <div class="col">
                 <img src="asset/images/boyshostelimage1.JPG" class="gallery-item" alt="gallery">
              </div>
              <div class="col">
                 <img src="asset/images/boyshostelimage5.JPG" class="gallery-item" alt="gallery">
              </div>
              <div class="col">
                <img src="asset/images/boyshostelimage9.jpg" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage4.JPG" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage2.JPG" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage6.JPG" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage8.JPG" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage10.jpg" class="gallery-item" alt="gallery">
             </div>
             <div class="col">
                <img src="asset/images/boyshostelimage3.JPG" class="gallery-item" alt="gallery">
             </div>
           </div>
        </div>
     </section>

     <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <img src="img/1.jpg" class="modal-img" alt="modal img">
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
     <script src="asset/js/viewgalleryboyshostel.js"></script>
</body>
</html>
